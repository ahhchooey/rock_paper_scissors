<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="scoreboard">
      <div id="user-badge" class="badge">USER</div>
      <div id="comp-badge" class="badge">COMP</div>
      <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
      <p>Rock, paper, or scissors?</p>
    </div>

    <div class="choices">
      <div id="rock" class="choice">
        <img src="images/rock.png" alt="">
      </div>
      <div id="paper" class="choice">
        <img src="images/paper.png" alt="">
      </div>
      <div id="scissors" class="choice">
        <img src="images/scissors.png" alt="">
      </div>
    </div>

    <p id="command-message">Make your move.</p>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
